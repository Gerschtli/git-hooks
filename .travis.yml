sudo: required
language: rust
cache: cargo

# feature rust-1-31 is only used to enable more lints checked by rustc and clippy
# feature mocking is needed to execute tests with mocking
matrix:
  include:
    - rust: nightly
      env: FEATURES="rust-1-31 mocking"
      before_script:
        - rustup component add clippy-preview || cargo install --git https://github.com/rust-lang/rust-clippy/ --force clippy
        - rustup component add rustfmt-preview || cargo install --git https://github.com/rust-lang/rustfmt/ --force rustfmt-nightly
    - rust: beta
      env: FEATURES=rust-1-31
    - rust: stable
      env: FEATURES=rust-1-31
    - rust: 1.27.0 # current stable version in nixpkgs
      env: FEATURES=

    - language: nix
      name: nix build on nixpkgs-unstable
      before_script:
        - nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
        - nix-channel --update
        - nix eval nixpkgs.rustc.version
      script:
        - nix build --verbose
    - language: nix
      name: nix build on nixos-18.09
      before_script:
        - nix-channel --add https://nixos.org/channels/nixos-18.09 nixpkgs
        - nix-channel --update
        - nix eval nixpkgs.rustc.version
      script:
        - nix build --verbose

script:
  - |
    if [[ "${TRAVIS_RUST_VERSION}" == "nightly" ]]; then
      cargo fmt -- --verbose --check
    fi
  - cargo check --verbose --features "$FEATURES"
  - cargo build --verbose --features "$FEATURES"
  - |
    if [[ "${TRAVIS_RUST_VERSION}" == "nightly" ]]; then
      cargo clippy --verbose --features "$FEATURES"
    fi
  - cargo test --verbose --features "$FEATURES"
